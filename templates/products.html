{% extends "base.html" %}
{% block content %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">


<h2 style="display: inline-block; margin-right: 15px;">Products</h2>

<!-- Add Product Button triggers modal -->
<a href="#" id="addProductBtn" style="font-size: 30px; color: #00060e; text-decoration: none; vertical-align: middle;" title="Add Product" data-bs-toggle="modal" data-bs-target="#addProductModal">
    <i class="far fa-square-plus"></i>
</a>

<!-- Add Product Modal -->
<div class="modal fade" id="addProductModal" tabindex="-1" aria-labelledby="addProductModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addProductModalLabel">Add Product</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="addProductForm">
          <div class="mb-3">
            <label class="form-label">ID</label>
            <input type="text" name="product_id" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" name="name" class="form-control" required>
          </div>
          <div class="d-flex gap-2">
            <button type="submit" class="btn btn-dark btn-md">Add</button>
            <button type="button" class="btn btn-secondary btn-md" data-bs-dismiss="modal">Cancel</button>
          </div>
        </form>
        <div id="addProductError" class="text-danger mt-2" style="display:none;"></div>
      </div>
    </div>
  </div>
</div>

<table class="table table-bordered table-striped" border="1" cellpadding="5" id="products-table">
    <thead class="table-dark">
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Actions</th>
        </tr>
    </thead>
    <tbody>
    {% for p in products %}
    <tr data-id="{{ p.product_id }}">
        <td>{{ p.product_id }}</td>
        <td class="editable" data-field="name">{{ p.name }}</td>
        <td>
            <button class="edit-btn" title="Edit" style="font-size: 16px;">
                <i class="fas fa-pen-alt"></i>
            </button>
            <button class="save-btn" title="Save" style="font-size: 16px; display: none;">
                <i class="fas fa-save"></i>
            </button>
        </td>



    </tr>
    {% endfor %}
    </tbody>
</table>

<script>
// Handle Add Product form submission via AJAX
document.addEventListener("DOMContentLoaded", function() {
    var addProductForm = document.getElementById("addProductForm");
    if (addProductForm) {
        addProductForm.addEventListener("submit", function(e) {
            e.preventDefault();
            var formData = new FormData(addProductForm);
            var data = {};
            formData.forEach((v, k) => data[k] = v);
            fetch("/product/add", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: new URLSearchParams(data)
            })
            .then(res => res.json())
            .then(data => {
                if (data.status === "success") {
                    window.location.reload();
                } else {
                    document.getElementById("addProductError").textContent = data.message || "Error adding product.";
                    document.getElementById("addProductError").style.display = "block";
                }
            })
            .catch(() => {
                document.getElementById("addProductError").textContent = "Network error";
                document.getElementById("addProductError").style.display = "block";
            });
        });
    }
});
</script>

{% endblock %}
